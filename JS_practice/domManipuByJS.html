<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation through JavaScript</title>
  </head>
  <body style="background-color: black; color: white">
    <div class="item"></div>
  </body>
  <script>
    function addLanguage(newLang) {
      let li = document.createElement("li");
      const updatedLi = (li.innerHTML = `${newLang}`);
      const listItems = document.querySelector(".item").appendChild(li);
    }

    addLanguage("JavaScript");
    addLanguage("Java");
    addLanguage("Python");
    addLanguage("C++");

    //In Optimization way

    function addOptLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".item").appendChild(li);
    }
    addOptLanguage("GoLanguage");

    function changeColorOfItem(noOfItem, colorName) {
      const manipulationInItem1 = document.querySelector(
        `li:nth-child(${noOfItem})`
      );
      manipulationInItem1.style.color = `${colorName}`;
    }

    function changeLanguage(noOfItem, langName) {
      const manipulationInItem2 = document.querySelector(
        `li:nth-child(${noOfItem})`
      );
      //   manipulationInItem2.textContent = `${langName}`;

      const li = document.createElement("li");
      li.textContent = `${langName}`;
      manipulationInItem2.replaceWith(li);
    }

    // Remove Item

    function removeItem (noOfItem){
        const removeLang = document.querySelector(`li:nth-child(${noOfItem})`)
        removeLang.remove()
    }

    removeItem()

    changeLanguage(5, "PHP");

    changeColorOfItem(2, "red");
    changeColorOfItem(5, "orange");
  </script>
</html>
